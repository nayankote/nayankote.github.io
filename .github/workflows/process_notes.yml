name: Process Notes

on:
  push:
    paths:
      - 'notes/notes_raw.json'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-notes-${{ hashFiles('requirements-notes.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-notes-

      - name: Cache sentence-transformers model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-all-MiniLM-L6-v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-notes.txt

      - name: Process notes
        run: python scripts/process_notes.py

      - name: Commit processed notes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add notes/notes_processed.json
          git diff --staged --quiet || git commit -m "Update processed notes"
          # Retry push up to 3 times with pull --rebase on failure
          for i in 1 2 3; do
            git push && break
            echo "Push failed, pulling and retrying..."
            git pull --rebase
          done
