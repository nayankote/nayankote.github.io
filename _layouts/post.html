---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.categories.size > 0 %}
                in {% for category in page.categories %}
                    <a href="{{ '/category/' | relative_url }}{{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-navigation">
        <a href="{{ '/' | relative_url }}" class="back-button">‚Üê Back to Home</a>
    </div>
</article>
