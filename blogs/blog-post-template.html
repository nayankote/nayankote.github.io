    <!-- Centralized CSS - Ground truth for all pages -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <script>
        function setTheme(theme) {
            document.documentElement.classList.remove('theme-dark', 'theme-light');
            document.documentElement.classList.add(theme);
            localStorage.setItem('attila_theme', theme);
        }
        function getPreferredTheme() {
            const stored = localStorage.getItem('attila_theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'theme-dark' : 'theme-light';
        }
        document.addEventListener('DOMContentLoaded', function () {
            setTheme(getPreferredTheme());
            const themeToggle = document.querySelector('.js-theme');
            if (themeToggle) {
                themeToggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    const current = document.documentElement.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light';
                    setTheme(current === 'theme-dark' ? 'theme-light' : 'theme-dark');
                });
            }
        });
    </script>
