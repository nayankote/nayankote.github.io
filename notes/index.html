<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Notes - Nayan Kote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
        /* ============================================
           COLORS - EXACT MATCH TO HOMEPAGE
           ============================================ */
        :root {
            --color-bg: #fff;
            --color-text: #181818;
            --color-accent: #4a5568;
            --color-nav-bg: #fff;
            --color-nav-text: #181818;
            --node-personal: #ef4444;
            --node-work: #3b82f6;
            --node-fitness: #10b981;
            --node-ironman: #f59e0b;
            --node-thinking: #8b5cf6;
            --node-til: #06b6d4;
            --node-startups: #ec4899;
            --node-ideas: #14b8a6;
            --node-mental-health: #a855f7;
            --node-career: #6366f1;
            --node-motivation: #f97316;
            --node-default: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #181818;
                --color-text: #fff;
                --color-accent: #a0aec0;
                --color-nav-bg: #181818;
                --color-nav-text: #fff;
            }
        }

        html.theme-dark {
            --color-bg: #181818;
            --color-text: #fff;
            --color-accent: #a0aec0;
            --color-nav-bg: #181818;
            --color-nav-text: #fff;
        }

        html.theme-light {
            --color-bg: #fff;
            --color-text: #181818;
            --color-accent: #4a5568;
            --color-nav-bg: #fff;
            --color-nav-text: #181818;
        }

        /* ============================================
           BASE STYLES - EXACT MATCH TO HOMEPAGE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Fira Sans', 'Segoe UI', Arial, sans-serif;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0;
            overflow: hidden;
        }

        /* ============================================
           NAVIGATION - EXACT MATCH TO HOMEPAGE
           ============================================ */
        .nav-header {
            background: var(--color-nav-bg);
            color: var(--color-nav-text);
            padding: 16px 32px;
            box-sizing: border-box;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 650px;
            margin: 0 auto;
            padding: 0;
        }

        .nav-wrapper ul {
            margin: 0;
            padding: 0;
            display: flex;
            gap: 16px;
            list-style: none;
        }

        .nav-wrapper ul li a {
            color: var(--color-nav-text);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border: 2px solid var(--color-accent);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.2s ease;
            background: transparent;
        }

        .nav-wrapper ul li a:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .nav-wrapper ul li.active a {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        /* ============================================
           CONTROLS - MATCH NAV STYLING
           ============================================ */
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            background: transparent;
            border: 2px solid var(--color-accent);
            color: var(--color-nav-text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Fira Sans', sans-serif;
        }

        .control-btn:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        /* ============================================
           FILTER PANEL
           ============================================ */
        #filter-panel {
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-accent);
            padding: 12px 0;
        }

        .filter-wrapper {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .filter-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-text);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: lowercase;
        }

        .filter-tag:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .filter-tag.active {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        /* ============================================
           GRAPH CONTAINER
           ============================================ */
        #graph-container {
            width: 100vw;
            height: calc(100vh - 53px); /* Subtract nav height */
            position: relative;
            background: var(--color-bg);
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* ============================================
           NODES & LINKS - TIGHTER GRAPH
           ============================================ */
        .node {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .node:hover circle {
            stroke-width: 3px;
            filter: brightness(1.1);
        }

        .node circle {
            stroke: var(--color-bg);
            stroke-width: 2px;
            transition: all 0.2s ease;
        }

        .node text {
            font-size: 11px;
            font-weight: 600;
            fill: var(--color-text);
            pointer-events: none;
            text-anchor: middle;
            font-family: 'Fira Sans', sans-serif;
        }

        .link {
            stroke: var(--color-accent);
            stroke-opacity: 0.2;
            stroke-width: 1px;
            transition: all 0.2s ease;
        }

        .link.strong {
            stroke-width: 2px;
            stroke-opacity: 0.4;
        }

        .link.highlighted {
            stroke: var(--color-accent);
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        /* ============================================
           MODAL - MATCH HOMEPAGE STYLE
           ============================================ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content {
            background: var(--color-bg);
            margin: 8vh auto;
            padding: 32px;
            border: 2px solid var(--color-accent);
            border-radius: 6px;
            width: 90%;
            max-width: 650px; /* Match homepage width */
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.3;
        }

        .close {
            color: var(--color-accent);
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1;
            flex-shrink: 0;
        }

        .close:hover {
            color: var(--color-text);
        }

        .modal-metadata {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .modal-date {
            font-size: 0.9em;
            color: var(--color-accent);
            font-weight: 600;
        }

        .modal-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
            text-transform: lowercase;
        }

        .modal-text {
            line-height: 1.7;
            color: var(--color-text);
            font-size: 0.95em;
            font-family: 'Fira Sans', serif;
        }

        /* ============================================
           LOADING STATE
           ============================================ */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--color-text);
            font-size: 1.2em;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--color-accent);
            max-width: 500px;
            padding: 20px;
        }

        /* ============================================
           SCROLLBAR
           ============================================ */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: var(--color-bg);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text);
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                gap: 12px;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                padding: 24px;
                margin: 4vh auto;
            }

            body {
                font-size: 1em;
            }
        }
    </style>

    <!-- Theme toggle script (matches homepage) -->
    <script>
        function setTheme(theme) {
            document.documentElement.classList.remove('theme-dark', 'theme-light');
            document.documentElement.classList.add(theme);
            localStorage.setItem('attila_theme', theme);
        }

        function getPreferredTheme() {
            const stored = localStorage.getItem('attila_theme');
            if (stored) return stored;
            // Default to light mode (homepage behavior)
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'theme-dark' : 'theme-light';
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTheme(getPreferredTheme());
        });
    </script>
</head>

<body>
    <!-- Navigation (matches homepage exactly) -->
    <div class="nav-header">
        <nav class="nav-wrapper" aria-label="Main">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blogs/">Blogs</a></li>
                <li class="active"><a href="/notes/">Notes</a></li>
                <li><a href="/projects/">Projects</a></li>
            </ul>
            <div class="controls">
                <button class="control-btn" onclick="resetZoom()">Reset View</button>
                <button class="control-btn" onclick="toggleFilters()">Filter</button>
            </div>
        </nav>
    </div>

    <!-- Filter panel (initially hidden) -->
    <div id="filter-panel" style="display: none;">
        <div class="filter-wrapper">
            <div class="filter-group" id="filterTags"></div>
        </div>
    </div>

    <!-- Graph Container -->
    <div id="graph-container">
        <div class="loading-message" id="loadingMessage">Loading notes...</div>
        <svg id="graph"></svg>
    </div>

    <!-- Modal for note details -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-metadata">
                <div class="modal-date" id="modalDate"></div>
                <div class="modal-tags" id="modalTags"></div>
            </div>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // Tag colors
        const tagColors = {
            "personal": "#ef4444",
            "work": "#3b82f6",
            "fitness": "#10b981",
            "ironman": "#f59e0b",
            "thinking": "#8b5cf6",
            "til": "#06b6d4",
            "startups": "#ec4899",
            "ideas": "#14b8a6",
            "mental-health": "#a855f7",
            "career": "#6366f1",
            "motivation": "#f97316"
        };

        // Connection settings (TIGHTER GRAPH)
        const MIN_CONNECTION_STRENGTH = 1;
        const MAX_CONNECTIONS_PER_NODE = 4;

        // ============================================
        // LOAD NOTES FROM JSON
        // ============================================
        
        let notes = [];
        let links = [];
        let simulation = null;

        async function loadNotes() {
            try {
                const response = await fetch('notes.json');
                if (!response.ok) {
                    throw new Error('Could not load notes.json');
                }
                const data = await response.json();
                notes = data.notes || [];
                
                if (notes.length === 0) {
                    showError('No notes found. Add some notes to get started!');
                    return;
                }
                
                // Create smart links
                links = createSmartLinks(notes);
                
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Initialize graph
                initializeGraph();
                
            } catch (error) {
                console.error('Error loading notes:', error);
                showError('Could not load notes. Make sure notes.json exists in the notes/ folder.');
            }
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>⚠️ ${message}</h3>
                <p style="margin-top: 16px; font-size: 0.9em;">
                    To add notes:<br>
                    1. Create notes/inbox/test.txt<br>
                    2. Run: python notes_parser.py inbox/ -o notes.json<br>
                    3. Refresh this page
                </p>
            `;
            document.getElementById('graph-container').appendChild(errorDiv);
        }

        // ============================================
        // SMART CONNECTION LOGIC (TIGHTER)
        // ============================================
        
        function createSmartLinks(notes) {
            const potentialLinks = [];
            
            for (let i = 0; i < notes.length; i++) {
                for (let j = i + 1; j < notes.length; j++) {
                    const commonTags = notes[i].tags.filter(tag => notes[j].tags.includes(tag));
                    const strength = commonTags.length;
                    
                    if (strength >= MIN_CONNECTION_STRENGTH) {
                        potentialLinks.push({
                            source: notes[i].id,
                            target: notes[j].id,
                            strength: strength
                        });
                    }
                }
            }
            
            potentialLinks.sort((a, b) => b.strength - a.strength);
            
            const connectionsCount = {};
            notes.forEach(note => connectionsCount[note.id] = 0);
            
            const selectedLinks = [];
            for (const link of potentialLinks) {
                if (connectionsCount[link.source] < MAX_CONNECTIONS_PER_NODE &&
                    connectionsCount[link.target] < MAX_CONNECTIONS_PER_NODE) {
                    selectedLinks.push(link);
                    connectionsCount[link.source]++;
                    connectionsCount[link.target]++;
                }
            }
            
            return selectedLinks;
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        
        function getNodeColor(tags) {
            return tagColors[tags[0]] || "#64748b";
        }

        function getNodeSize(note) {
            const connections = links.filter(l => 
                l.source.id === note.id || l.target.id === note.id
            ).length;
            return 12 + Math.min(connections * 3, 12);
        }

        // ============================================
        // GRAPH INITIALIZATION (TIGHTER FORCES)
        // ============================================
        
        function initializeGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select("#graph")
                .attr("viewBox", [0, 0, width, height]);

            const g = svg.append("g");

            // Zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom);

            // TIGHTER force simulation
            simulation = d3.forceSimulation(notes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.4))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(35));

            // Create links
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", d => d.strength > 1 ? "link strong" : "link");

            // Create nodes
            const node = g.append("g")
                .selectAll("g")
                .data(notes)
                .join("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", (event, d) => openModal(d))
                .on("mouseenter", (event, d) => highlightConnections(d, link))
                .on("mouseleave", () => unhighlightConnections(link));

            node.append("circle")
                .attr("r", d => getNodeSize(d))
                .attr("fill", d => getNodeColor(d.tags));

            node.append("text")
                .attr("dy", d => getNodeSize(d) + 16)
                .text(d => d.tags[0]);

            // Update positions on tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // Store references globally
            window.svg = svg;
            window.zoom = zoom;
            window.link = link;
        }

        // ============================================
        // INTERACTION FUNCTIONS
        // ============================================
        
        function highlightConnections(note, link) {
            link.classed("highlighted", d => 
                d.source.id === note.id || d.target.id === note.id
            );
        }

        function unhighlightConnections(link) {
            link.classed("highlighted", false);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        
        function openModal(note) {
            document.getElementById('modalTitle').textContent = note.title;
            document.getElementById('modalDate').textContent = note.date;
            document.getElementById('modalText').textContent = note.text;

            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = '';
            note.tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                tagEl.style.backgroundColor = tagColors[tag] || '#64748b';
                tagsContainer.appendChild(tagEl);
            });

            document.getElementById('noteModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function resetZoom() {
            if (window.svg && window.zoom) {
                window.svg.transition().duration(750).call(
                    window.zoom.transform,
                    d3.zoomIdentity
                );
            }
        }

        // ============================================
        // FILTER FUNCTIONALITY
        // ============================================
        
        let activeFilters = new Set();

        function toggleFilters() {
            const panel = document.getElementById('filter-panel');
            const isHidden = panel.style.display === 'none';
            panel.style.display = isHidden ? 'block' : 'none';
            
            // Adjust graph container height
            const graphContainer = document.getElementById('graph-container');
            if (isHidden) {
                graphContainer.style.height = 'calc(100vh - 110px)';
                if (document.getElementById('filterTags').children.length === 0) {
                    initializeFilters();
                }
            } else {
                graphContainer.style.height = 'calc(100vh - 53px)';
            }
        }

        function initializeFilters() {
            const allTags = new Set();
            notes.forEach(note => note.tags.forEach(tag => allTags.add(tag)));
            
            const filterContainer = document.getElementById('filterTags');
            filterContainer.innerHTML = '';
            
            allTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-tag';
                btn.textContent = tag;
                btn.onclick = () => toggleFilter(tag, btn);
                filterContainer.appendChild(btn);
            });
        }

        function toggleFilter(tag, btn) {
            if (activeFilters.has(tag)) {
                activeFilters.delete(tag);
                btn.classList.remove('active');
            } else {
                activeFilters.add(tag);
                btn.classList.add('active');
            }
            
            applyFilters();
        }

        function applyFilters() {
            const nodes = d3.selectAll('.node');
            const links = d3.selectAll('.link');
            
            if (activeFilters.size === 0) {
                nodes.style("opacity", 1);
                links.style("opacity", 0.2);
            } else {
                nodes.style("opacity", d => 
                    d.tags.some(tag => activeFilters.has(tag)) ? 1 : 0.1
                );
                
                links.style("opacity", d => {
                    const sourceMatch = d.source.tags.some(tag => activeFilters.has(tag));
                    const targetMatch = d.target.tags.some(tag => activeFilters.has(tag));
                    return (sourceMatch && targetMatch) ? 0.2 : 0.02;
                });
            }
        }

        // Close modal on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('noteModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        loadNotes();
    </script>
</body>
