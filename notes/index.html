<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Notes - Nayan Kote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
        /* EXACT HOMEPAGE COLORS */
        :root {
            --color-bg: #fff;
            --color-text: #181818;
            --color-accent: #4a5568;
            --color-nav-bg: #fff;
            --color-nav-text: #181818;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #181818;
                --color-text: #fff;
                --color-accent: #a0aec0;
                --color-nav-bg: #181818;
                --color-nav-text: #fff;
            }
        }

        html.theme-dark {
            --color-bg: #181818;
            --color-text: #fff;
            --color-accent: #a0aec0;
            --color-nav-bg: #181818;
            --color-nav-text: #fff;
        }

        html.theme-light {
            --color-bg: #fff;
            --color-text: #181818;
            --color-accent: #4a5568;
            --color-nav-bg: #fff;
            --color-nav-text: #181818;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Fira Sans', 'Segoe UI', Arial, sans-serif;
            font-size: 1.2em;
            margin: 0;
            overflow: hidden;
        }

        /* EXACT HOMEPAGE NAVIGATION */
        .nav-header {
            background: var(--color-nav-bg);
            padding: 16px 32px;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 650px;
            margin: 0 auto;
            padding: 0;
        }

        .nav-wrapper ul {
            margin: 0;
            padding: 0;
            display: flex;
            gap: 16px;
            list-style: none;
        }

        .nav-wrapper ul li a {
            color: var(--color-nav-text);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border: 2px solid var(--color-accent);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.2s ease;
            background: transparent;
        }

        .nav-wrapper ul li a:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .nav-wrapper ul li.active a {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        /* Theme toggle - EXACT HOMEPAGE MATCH */
        #theme-toggle {
            margin-left: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border: 1px solid var(--color-accent);
            border-radius: 20px;
            color: var(--color-nav-text);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #theme-toggle:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        #theme-toggle svg {
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover svg {
            transform: rotate(20deg);
        }

        /* Graph container */
        #graph-container {
            width: 100vw;
            height: calc(100vh - 57px);
            position: relative;
            background: var(--color-bg);
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Nodes */
        .node {
            cursor: pointer;
        }

        .node circle {
            stroke: var(--color-bg);
            stroke-width: 2px;
        }

        .node text {
            font-size: 11px;
            font-weight: 600;
            fill: var(--color-text);
            pointer-events: none;
            text-anchor: middle;
            font-family: 'Fira Sans', sans-serif;
        }

        /* Links */
        .link {
            stroke: var(--color-accent);
            stroke-opacity: 0.2;
            stroke-width: 1px;
        }

        .link.strong {
            stroke-width: 2px;
            stroke-opacity: 0.3;
        }

        .link.highlighted {
            stroke: var(--color-accent);
            stroke-opacity: 0.5;
            stroke-width: 2px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: var(--color-bg);
            margin: 8vh auto;
            padding: 32px;
            border: 2px solid var(--color-accent);
            border-radius: 6px;
            width: 90%;
            max-width: 650px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-text);
        }

        .close {
            color: var(--color-accent);
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
        }

        .modal-metadata {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .modal-date {
            font-size: 0.9em;
            color: var(--color-accent);
            font-weight: 600;
        }

        .modal-tags {
            display: flex;
            gap: 6px;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
        }

        .modal-text {
            line-height: 1.7;
            color: var(--color-text);
            font-size: 0.95em;
        }

        /* Messages */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .message h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Controls overlay */
        .controls-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .control-btn {
            background: var(--color-bg);
            border: 2px solid var(--color-accent);
            color: var(--color-text);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Fira Sans', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }
    </style>

    <script>
        function setTheme(theme) {
            document.documentElement.classList.remove('theme-dark', 'theme-light');
            document.documentElement.classList.add(theme);
            localStorage.setItem('attila_theme', theme);
        }

        function getPreferredTheme() {
            const stored = localStorage.getItem('attila_theme');
            if (stored === 'dark' || stored === 'theme-dark') return 'theme-dark';
            if (stored === 'light' || stored === 'theme-light') return 'theme-light';
            return 'theme-light';
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTheme(getPreferredTheme());
        });
    </script>
</head>

<body>
    <!-- EXACT HOMEPAGE NAVIGATION -->
    <div class="nav-header">
        <nav class="nav-wrapper" aria-label="Main">
            <ul>
                <li class="nav-home"><a href="/"><span>Home</span></a></li>
                <li class="nav-blogs"><a href="/blogs/"><span>Blogs</span></a></li>
                <li class="nav-notes active"><a href="/notes/"><span>Notes</span></a></li>
                <li class="nav-projects"><a href="/projects/"><span>Projects</span></a></li>
            </ul>
            <a id="theme-toggle" href="#" aria-label="Toggle theme" onclick="event.preventDefault(); const current = document.documentElement.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light'; setTheme(current === 'theme-dark' ? 'theme-light' : 'theme-dark');">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </a>
        </nav>
    </div>

    <!-- Graph with floating controls -->
    <div id="graph-container">
        <div class="controls-overlay">
            <button class="control-btn" onclick="resetZoom()">Reset View</button>
        </div>
        <div id="message"></div>
        <svg id="graph"></svg>
    </div>

    <!-- Modal -->
    <div id="noteModal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-metadata">
                <div class="modal-date" id="modalDate"></div>
                <div class="modal-tags" id="modalTags"></div>
            </div>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const tagColors = {
            "personal": "#ef4444", "work": "#3b82f6", "fitness": "#10b981",
            "ironman": "#f59e0b", "thinking": "#8b5cf6", "til": "#06b6d4",
            "startups": "#ec4899", "ideas": "#14b8a6", "mental-health": "#a855f7",
            "career": "#6366f1", "motivation": "#f97316"
        };

        const MIN_CONNECTION_STRENGTH = 1;
        const MAX_CONNECTIONS_PER_NODE = 4;

        let notes = [], links = [], simulation = null;

        function showMessage(html) {
            document.getElementById('message').innerHTML = `<div class="message">${html}</div>`;
        }

        async function loadNotes() {
            showMessage('<h3>Loading notes...</h3>');
            
            try {
                const response = await fetch('notes.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                notes = data.notes || [];
                
                if (notes.length === 0) {
                    showMessage(`
                        <h3>⚠️ No notes found</h3>
                        <p>Add notes to get started!</p>
                    `);
                    return;
                }
                
                links = createSmartLinks(notes);
                document.getElementById('message').innerHTML = '';
                initializeGraph();
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`
                    <h3>⚠️ Could not load notes.json</h3>
                    <p>Error: ${error.message}</p>
                    <p>Check browser console (F12) for details</p>
                `);
            }
        }

        function createSmartLinks(notes) {
            const potentialLinks = [];
            
            for (let i = 0; i < notes.length; i++) {
                for (let j = i + 1; j < notes.length; j++) {
                    const commonTags = notes[i].tags.filter(tag => notes[j].tags.includes(tag));
                    if (commonTags.length >= MIN_CONNECTION_STRENGTH) {
                        potentialLinks.push({
                            source: notes[i].id,
                            target: notes[j].id,
                            strength: commonTags.length
                        });
                    }
                }
            }
            
            potentialLinks.sort((a, b) => b.strength - a.strength);
            const connectionsCount = {};
            notes.forEach(note => connectionsCount[note.id] = 0);
            
            const selectedLinks = [];
            for (const link of potentialLinks) {
                if (connectionsCount[link.source] < MAX_CONNECTIONS_PER_NODE &&
                    connectionsCount[link.target] < MAX_CONNECTIONS_PER_NODE) {
                    selectedLinks.push(link);
                    connectionsCount[link.source]++;
                    connectionsCount[link.target]++;
                }
            }
            
            return selectedLinks;
        }

        function getNodeColor(tags) {
            return tagColors[tags[0]] || "#64748b";
        }

        function getNodeSize(note) {
            const connections = links.filter(l => 
                l.source.id === note.id || l.target.id === note.id
            ).length;
            return 12 + Math.min(connections * 3, 12);
        }

        function initializeGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select("#graph")
                .attr("viewBox", [0, 0, width, height]);

            const g = svg.append("g");

            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => g.attr("transform", event.transform));

            svg.call(zoom);

            simulation = d3.forceSimulation(notes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.4))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(35));

            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", d => d.strength > 1 ? "link strong" : "link");

            const node = g.append("g")
                .selectAll("g")
                .data(notes)
                .join("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", (e, d) => { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
                    .on("drag", (e, d) => { d.fx = e.x; d.fy = e.y; })
                    .on("end", (e, d) => { if (!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }))
                .on("click", (e, d) => openModal(d))
                .on("mouseenter", (e, d) => link.classed("highlighted", l => l.source.id === d.id || l.target.id === d.id))
                .on("mouseleave", () => link.classed("highlighted", false));

            node.append("circle")
                .attr("r", d => getNodeSize(d))
                .attr("fill", d => getNodeColor(d.tags));

            node.append("text")
                .attr("dy", d => getNodeSize(d) + 16)
                .text(d => d.tags[0]);

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            window.svg = svg;
            window.zoom = zoom;
        }

        function openModal(note) {
            document.getElementById('modalTitle').textContent = note.title;
            document.getElementById('modalDate').textContent = note.date;
            document.getElementById('modalText').textContent = note.text;

            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = '';
            note.tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                tagEl.style.backgroundColor = tagColors[tag] || '#64748b';
                tagsContainer.appendChild(tagEl);
            });

            document.getElementById('noteModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function resetZoom() {
            if (window.svg && window.zoom) {
                window.svg.transition().duration(750).call(window.zoom.transform, d3.zoomIdentity);
            }
        }

        loadNotes();
    </script>
</body>
</html>
